<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body id="bodyUniversidad" >

        <p:growl id="mensajesDeaDirdeaUniacadUniverisdad" showDetail="true" life="3000" />
        <p:dataTable id="dataTableUniversidad" var="universidad" value="#{universidadBean.lista}" paginator="true" rows="10" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15" editable="true" >
            <f:facet name="header" >
                Universidades
            </f:facet>

            <p:ajax event="rowEdit" listener="#{universidadBean.onEdit}" update=":main:mensajesDeaDirdeaUniacadUniverisdad" />

            <p:ajax event="rowEditCancel" listener="#{universidadBean.onCancel}" update=":main:mensajesDeaDirdeaUniacadUniverisdad" />

            <p:column headerText="Sigla" >
                <p:cellEditor>
                    <f:facet name="output" >
                        <h:outputText value="#{universidad.siglaUniversidad}" />
                    </f:facet>
                    <f:facet name="input" >
                        <p:inputText value="#{universidad.siglaUniversidad}" style="width: 100%" />
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Nombre" >
                <p:cellEditor>
                    <f:facet name="output" >
                        <h:outputText value="#{universidad.nombre}" />
                    </f:facet>
                    <f:facet name="input" >
                        <p:inputText value="#{universidad.nombre}" style="width: 100%" />
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Estado" >
                <p:cellEditor>
                    <f:facet name="output" >
                        <h:outputText value="#{universidad.estado}" />
                    </f:facet>
                    <f:facet name="input" >
                        <p:selectOneMenu value="#{universidad.estado}" style="width: 100%" >
                            <f:selectItems value="#{universidad.estados}" var="estados" itemLabel="#{estados}" itemValue="#{estados}" />
                        </p:selectOneMenu>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column style="width: 6%">
                <p:rowEditor />
            </p:column>

        </p:dataTable>

        <h:panelGrid columns="2" cellpadding="5" >
            <p:commandButton id="crearUniversidad" value="Nuevo Registro" onclick="crearUniversidadDlg.show();" type="button" />
        </h:panelGrid>

        <p:dialog id="id_crearUniversidad" header="Crear Universidad" widgetVar="crearUniversidadDlg" showEffect="explode" resizable="false" width="500" >
            <h:panelGrid columns="2" style="margin-bottom: 10px" >
                <h:outputLabel value="Sigla" />
                <h:inputText value="#{universidadBean.siglaUniversidad}" required="true" />

                <h:outputLabel value="Nombre" />
                <h:inputText value="#{universidadBean.nombre}" required="true" style="width: 400px" />

                <p:commandButton value="Crear"  actionListener="#{universidadBean.crearUniversidad}" update="dataTableUniversidad mensajesDeaDirdeaUniacadUniverisdad main" oncomplete="crearUniversidadDlg.hide()" />
            </h:panelGrid>
        </p:dialog>

    </h:body>
</html>
