<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body id="bodyUniversidad" >

        <p:growl id="mensajesDeaDirdeaUniacadUniverisdad" showDetail="true" life="3000" />
        <p:commandButton value="Refresh"  actionListener="#{estudianteBean.obtenerEstudiantes}" update="dataTableUniversidad" />
        <p:dataTable id="dataTableUniversidad" var="universidad" value="#{estudianteBean.mylista}" rowKey="#{universidad.ci}" selection="#{estudianteBean.estudianteBeanSeleccionado}" selectionMode="single" filteredValue="#{estudianteBean.filtroEstudianteBeans}" paginator="true" rows="10" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15" editable="true" >
            <f:facet name="header" >
                Usuarios Estudiante
            </f:facet>

            <p:ajax event="rowEdit" listener="#{estudianteBean.onEdit}" update=":main:mensajesDeaDirdeaUniacadUniverisdad" />

            <p:ajax event="rowEditCancel" listener="#{estudianteBean.onCancel}" update=":main:mensajesDeaDirdeaUniacadUniverisdad" />

            <p:column headerText="C.I." sortBy="ci" filterBy="ci" >
                <p:cellEditor>
                    <f:facet name="output" >
                        <h:outputText value="#{universidad.ci}" />
                    </f:facet>
                    <f:facet name="input" >
                        <p:inputText value="#{universidad.ci}" style="width: 100%" disabled="true" />
                    </f:facet>
                </p:cellEditor>
            </p:column>
            
            <p:column headerText="Nombre"  sortBy="nombreCompleto" filterBy="nombreCompleto">
                <p:cellEditor>
                    <f:facet name="output" >
                        <h:outputText value="#{universidad.nombreCompleto}" />
                    </f:facet>
                    <f:facet name="input" >
                        <p:inputText value="#{universidad.nombreCompleto}" style="width: 100%" disabled="true" />
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Estado" sortBy="estado" filterBy="estado" filterOptions="#{estudianteBean.estadosOptions}" filterMatchMode="exact" >
                <p:cellEditor>
                    <f:facet name="output" >
                        <h:outputText value="#{universidad.estado}" />
                    </f:facet>
                    <f:facet name="input" >
                        <p:selectOneMenu value="#{universidad.estado}" style="width: 100%" >
                            <f:selectItems value="#{universidad.estados}" var="estados" itemLabel="#{estados}" itemValue="#{estados}" />
                        </p:selectOneMenu>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column style="width: 6%">
                <p:rowEditor />
            </p:column>

        </p:dataTable>
        
        <h:panelGrid columns="2" cellpadding="5" >
            <p:commandButton id="crearUniversidad" value="Nuevo Registro" onclick="crearUniversidadDlg.show();" type="button" />
        </h:panelGrid>

        <p:dialog id="id_crearUniversidad" header="Crear Universidad" widgetVar="crearUniversidadDlg" showEffect="explode" resizable="false" width="500" >
            <h:panelGrid columns="3" style="margin-bottom: 10px" >
                <h:outputLabel value="C.I." />
                <h:inputText value="#{estudianteBean.ci}" required="true" />
                <p:commandButton id="buscarDirectorDEA" actionListener="#{estudianteBean.obtenerEstudiante}" update=":main:contents :main:mensajesDeaDirdeaUniacadUniverisdad" icon="ui-icon-search" title="Buscar Director DEA" />
            </h:panelGrid>
            <h:panelGrid id="contents" columns="3" style="margin-bottom: 10px" >                

                <h:outputLabel value="Nombre" />
                <h:inputText value="#{estudianteBean.nombre}" required="true" style="width: 300px" />
                <h:outputLabel value="  " />
                
                <h:outputLabel value="Apellido Paterno" />
                <h:inputText value="#{estudianteBean.app}" style="width: 300px" />
                <h:outputLabel value="  " />
                
                <h:outputLabel value="Apellido Materno" />
                <h:inputText value="#{estudianteBean.apm}" style="width: 300px" />
                <h:outputLabel value="  " />
                
                <h:outputLabel value="Cuenta" />
                <h:inputText value="#{estudianteBean.cuenta}" required="true" style="width: 300px" maxlength="45" />
                <h:outputLabel value="  " />
                
                <h:outputLabel value="ContraseÃ±a" />
                <p:inputText value="#{estudianteBean.contrasenia}" rendered="true" style="width: 300px" maxlength="25" type="password" />
                <h:outputLabel value="  " /> 
                
            </h:panelGrid>
            
            <h:outputLabel value="  " />
            <p:commandButton value="Crear"  actionListener="#{estudianteBean.crearEstudiante}" update="dataTableUniversidad mensajesDeaDirdeaUniacadUniverisdad main" oncomplete="crearUniversidadDlg.hide()" />
        </p:dialog>
        
        <script type="text/javascript">
            function anularKey(e){
                e.keyCode=0;
            }
        </script>
        

    </h:body>
</html>
