<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body id="bodyUniversidad" >

        <p:growl id="mensajesDeaDirdeaUniacadUniverisdad" showDetail="true" life="3000" />
        <h:outputText value="Universidad " />
        <p:selectOneMenu value="#{universidadBean.siglaUniversidad}" style="width: 300px" >
            <f:selectItem itemLabel="Seleccionar Universidad" itemValue="-" />
            <f:selectItems value="#{universidadBean.listaMap}" var="universidades" itemLabel="#{universidades}" itemValue="#{universidades}" />
            <p:ajax event="change" listener="#{facultadBean.obtenerFacultads}" update=":main:mensajesDeaDirdeaUniacadUniverisdad dataTableUniversidad :main:id_crearUniversidad :main:select_Facultad" />
        </p:selectOneMenu>

        <h:outputText  value="Facultad " />
        <p:selectOneMenu id="select_Facultad" value="#{facultadBean.idFacultad}" style="width: 300px" >
            <f:selectItem itemLabel="Seleccionar Facultad" itemValue="0" />
            <f:selectItems value="#{facultadBean.listaMap}" var="facultades" itemLabel="#{facultades}" itemValue="#{facultades}" />
            <p:ajax event="change" listener="#{carreraBean.obtenerCarreras}" update=":main:mensajesDeaDirdeaUniacadUniverisdad dataTableUniversidad :main:id_crearUniversidad :main:select_Carrera" />
        </p:selectOneMenu>
        
        <h:outputText  value="Carrera " />
        <p:selectOneMenu id="select_Carrera" value="#{carreraBean.idCarrera}" style="width: 300px" >
            <f:selectItem itemLabel="Seleccionar Carrera" itemValue="0" />
            <f:selectItems value="#{carreraBean.listaMap}" var="carreras" itemLabel="#{carreras}" itemValue="#{carreras}" />
            <p:ajax event="change" listener="#{directorCarreraBean.obtenerDirectorCarreras}" update=":main:mensajesDeaDirdeaUniacadUniverisdad dataTableUniversidad :main:id_crearUniversidad" />
        </p:selectOneMenu>
        
        <p:dataTable id="dataTableUniversidad" var="universidad" value="#{directorCarreraBean.lista}" rowKey="#{universidad.ci}" selection="#{directorCarreraBean.directorCarreraBeanSeleccionado}" selectionMode="single" filteredValue="#{directorCarreraBean.filtroDirectorCarreraBeans}" paginator="true" rows="10" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15" editable="true" >
            <f:facet name="header" >
                Usuarios Director Carrera
            </f:facet>

            <p:ajax event="rowEdit" listener="#{directorCarreraBean.onEdit}" update=":main:mensajesDeaDirdeaUniacadUniverisdad" />

            <p:ajax event="rowEditCancel" listener="#{directorCarreraBean.onCancel}" update=":main:mensajesDeaDirdeaUniacadUniverisdad" />

            <p:column headerText="C.I." sortBy="ci" filterBy="ci" >
                <p:cellEditor>
                    <f:facet name="output" >
                        <h:outputText value="#{universidad.ci}" />
                    </f:facet>
                    <f:facet name="input" >
                        <p:inputText value="#{universidad.ci}" style="width: 100%" disabled="true" />
                    </f:facet>
                </p:cellEditor>
            </p:column>
            
            <p:column headerText="Nombre"  sortBy="nombreCompleto" filterBy="nombreCompleto">
                <p:cellEditor>
                    <f:facet name="output" >
                        <h:outputText value="#{universidad.nombreCompleto}" />
                    </f:facet>
                    <f:facet name="input" >
                        <p:inputText value="#{universidad.nombreCompleto}" style="width: 100%" disabled="true" />
                    </f:facet>
                </p:cellEditor>
            </p:column>
            
            <p:column headerText="Fecha Inicio"  sortBy="fechaInicio" >
                <p:cellEditor>
                    <f:facet name="output" >
                        <h:outputText value="#{universidad.fechaInicio}" >
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                        </h:outputText>
                    </f:facet>
                    <f:facet name="input" >
                        <p:calendar value="#{universidad.fechaInicio}" showOn="button" pattern="dd/MM/yyyy HH:mm" />
                    </f:facet>
                </p:cellEditor>
            </p:column>
            
            <p:column headerText="Fecha Fin"  sortBy="fechaFin" >
                <p:cellEditor>
                    <f:facet name="output" >
                        <h:outputText value="#{universidad.fechaFin}" >
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                        </h:outputText>
                    </f:facet>
                    <f:facet name="input" >
                        <p:calendar value="#{universidad.fechaFin}" showOn="button" pattern="dd/MM/yyyy HH:mm" />
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Estado" sortBy="estado" filterBy="estado" filterOptions="#{directorCarreraBean.estadosOptions}" filterMatchMode="exact" >
                <p:cellEditor>
                    <f:facet name="output" >
                        <h:outputText value="#{universidad.estado}" />
                    </f:facet>
                    <f:facet name="input" >
                        <p:selectOneMenu value="#{universidad.estado}" style="width: 100%" >
                            <f:selectItems value="#{universidad.estados}" var="estados" itemLabel="#{estados}" itemValue="#{estados}" />
                        </p:selectOneMenu>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column style="width: 6%">
                <p:rowEditor />
            </p:column>

        </p:dataTable>
        
        <h:panelGrid columns="2" cellpadding="5" >
            <p:commandButton id="crearUniversidad" value="Nuevo Registro" onclick="crearUniversidadDlg.show();" type="button" />
        </h:panelGrid>

        <p:dialog id="id_crearUniversidad" header="Crear Director DEA" widgetVar="crearUniversidadDlg" showEffect="explode" resizable="false" width="500" >
            <h:panelGrid columns="3" style="margin-bottom: 10px" >
                <h:outputLabel value="C.I." />
                <h:inputText value="#{directorCarreraBean.ci}" required="true" />
                <p:commandButton id="buscarDirectorDEA" actionListener="#{directorCarreraBean.obtenerDirectorCarrera}" update=":main:contents :main:mensajesDeaDirdeaUniacadUniverisdad" icon="ui-icon-search" title="Buscar Director DEA" />
            </h:panelGrid>
            <h:panelGrid id="contents" columns="3" style="margin-bottom: 10px" >                

                <h:outputLabel value="Nombre" />
                <h:inputText value="#{directorCarreraBean.nombre}" required="true" style="width: 300px" />
                <h:outputLabel value="  " />
                
                <h:outputLabel value="Apellido Paterno" />
                <h:inputText value="#{directorCarreraBean.app}" style="width: 300px" />
                <h:outputLabel value="  " />
                
                <h:outputLabel value="Apellido Materno" />
                <h:inputText value="#{directorCarreraBean.apm}" style="width: 300px" />
                <h:outputLabel value="  " />
                
                <h:outputLabel value="Cuenta" />
                <h:inputText value="#{directorCarreraBean.cuenta}" required="true" style="width: 300px" maxlength="45" />
                <h:outputLabel value="  " />
                
                <h:outputLabel value="ContraseÃ±a" />
                <p:inputText value="#{directorCarreraBean.contrasenia}" rendered="true" style="width: 300px" maxlength="25" type="password" />
                <h:outputLabel value="  " />
                
                <h:outputLabel value="Grado Academico" />
                <h:inputText value="#{directorCarreraBean.gradoAcademico}" required="true" style="width: 300px" />
                <h:outputLabel value="  " />
                
                <h:outputLabel value="Grado Academico(Abr)" />
                <h:inputText value="#{directorCarreraBean.gradoAcademicoAbreviatura}" required="true" style="width: 300px"  />
                <h:outputLabel value="  " />
                
                <h:outputLabel value="Fecha Inicio" />
                <p:calendar value="#{directorCarreraBean.fechaInicio}" showOn="button" pattern="dd/MM/yyyy HH:mm" onkeypress="anularKey(event)" />
                <h:outputLabel value="  " />
                
                <h:outputLabel value="Fecha Fin" />
                <p:calendar value="#{directorCarreraBean.fechaFin}" showOn="button" pattern="dd/MM/yyyy HH:mm" onkeypress="anularKey(event)"  />
                <h:outputLabel value="  " /> 
                
                <h:outputLabel value="Id Carrera" />
                <h:inputText value="#{directorCarreraBean.idCarrera}" required="true" style="width: 300px" disabled="true" />
                <h:outputLabel value="  " /> 
                
            </h:panelGrid>
            
            <h:outputLabel value="  " />
            <p:commandButton value="Crear"  actionListener="#{directorCarreraBean.crearDirectorCarrera}" update="dataTableUniversidad mensajesDeaDirdeaUniacadUniverisdad main" oncomplete="crearUniversidadDlg.hide()" />
        </p:dialog>
        
        <script type="text/javascript">
            function anularKey(e){
                e.keyCode=0;
            }
        </script>
        

    </h:body>
</html>
