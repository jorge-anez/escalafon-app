<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body id="bodyUniversidad" >

        <p:growl id="mensajesDeaDirdeaUniacadFacultad" showDetail="true" life="3000" />

        <h:outputText value="#{identificadorRegistroFormularioBean.inicio}" />

        <p:dataTable id="playersTable" var="tREMBV" value="#{usuarioLogeado.tableRelacionDocenteMateriaBeansView}">  

            <f:facet name="header">  
                Cuestionarios
            </f:facet>  

            <p:columnGroup type="header">  
                <p:row>  
                    <p:column headerText="Documento" />  
                    <p:column headerText="LLenar" />  
                    <p:column headerText="Ver" />  
                </p:row>  
            </p:columnGroup>  

            <p:subTable var="docs" value="#{tREMBV.listaIdentificadorRegistroFormularioBeans}">  
                <f:facet name="header">  
                    #{tREMBV.siglaMateria} #{tREMBV.paralelo}  #{tREMBV.nombreMateria}
                </f:facet>  

                <p:column>  
                    #{docs.documentoBean.formularioBean.nombre}  
                </p:column>  
                
                <p:column>  
                    <h:outputLink value="#{docs.documentoBean.linkLlenado}" target="_new" disabled="#{!docs.documentoBean.showLinkLlenado}" >Llenar</h:outputLink>
                </p:column>  

                <p:column>  
                    <h:outputLink value="#{docs.documentoBean.linkVista}" target="_new" disabled="#{!docs.documentoBean.showLinkVista}" >Ver</h:outputLink>
                </p:column>  

            </p:subTable>  
        </p:dataTable>  

    </h:body>
</html>
