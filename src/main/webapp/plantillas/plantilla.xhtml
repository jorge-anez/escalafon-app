<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />       
        <title>Sistem Escalafon Docente</title>        
    </h:head>
    <h:body>
        <p:layout fullPage="true">            
            <p:layoutUnit maxSize="300" position="north" size="auto" resizable="false" closable="false" collapsible="false">                     
                  <f:event type="preRenderView" listener="#{personaBean.isLogged}" />
                  <table width="100%" cellpadding="0" cellspacing="0" style="font-size: 12px;">
                      <thead>
                          <td width="25%" style="text-align: center;">
                            <div style="margin-right: auto; margin-left:" >
                                <h:graphicImage value="../resources/logo.png" width="85" height="85"/>
                                <br/>
                                <p:outputLabel style="font-size: 12px; text-align: left;" value="UNIVERSIDAD TÉCNICA DE ORURO"/>
                            </div>
                          </td>
                          <td width="50%">
                              <h:graphicImage value="../resources/titulo.png" width="100%" height="100%"/>                              
                          </td>
                          <td width="25%" style="text-align: right;">                              
                              <h:panelGrid style="float: right;">
                                            <p:row>
                                                <p:column>
                                                    <h:outputLabel style="font-weight: bold;" for="username" value="Usuario: "/>
                                                </p:column>
                                                <p:column>
                                                    <h:outputLabel id="username" value="#{personaBean.user_session.nombre}  #{personaBean.user_session.apellido}"/> 
                                                </p:column>  
                                            </p:row>
                                            <p:row>
                                                <p:column>
                                                    <h:outputLabel style="font-weight: bold;" value="Perfil: "/>
                                                </p:column>
                                                <p:column>
                                                    <h:outputLabel value="#{personaBean.perfil_usuario()}"/> 
                                                </p:column>  
                                            </p:row>
                                            <p:row>
                                                <p:column colspan="2">
                                                <h:form>
                                                    <h:commandButton style="width: 100%;" value="S a l i r" action="#{personaBean.logout()}"/>
                                                </h:form>
                                                </p:column>
                                            </p:row>
                                            <p:row>
                                            <p:column colspan="2">
                                                <h:form>
                                                    <p:themeSwitcher  id="basic" style="width:165px" value="#{personaBean.theme}" >                                                   
                                                           <f:selectItem itemLabel="Afterdark" itemValue="afterdark"/>
                                                           <f:selectItem itemLabel="Afternoon" itemValue="afternoon"/>
                                                           <f:selectItem itemLabel="Afterwork" itemValue="afterwork"/>
                                                           <f:selectItem itemLabel="Black-tie" itemValue="black-tie"/>
                                                           <f:selectItem itemLabel="Blitzer" itemValue="blitzer"/>
                                                           <f:selectItem itemLabel="Bluesky" itemValue="bluesky"/>
                                                           <f:selectItem itemLabel="Bootstrap" itemValue="bootstrap"/>
                                                           <f:selectItem itemLabel="Casablanca" itemValue="casablanca"/>
                                                           <f:selectItem itemLabel="Cruze" itemValue="cruze"/>
                                                           <f:selectItem itemLabel="Cupertino" itemValue="cupertino"/>
                                                           <f:selectItem itemLabel="Dark-Hive" itemValue="dark-hive"/>
                                                           <f:selectItem itemLabel="Delta" itemValue="delta"/>
                                                           <f:selectItem itemLabel="Dot-luv" itemValue="dot-luv"/>
                                                           <f:selectItem itemLabel="Eggplant" itemValue="eggplant"/>
                                                           <f:selectItem itemLabel="Exite-bike" itemValue="excite-bike"/>
                                                           <f:selectItem itemLabel="Flick" itemValue="flick"/>
                                                           <f:selectItem itemLabel="Glass-x" itemValue="glass-x"/>
                                                           <f:selectItem itemLabel="Home" itemValue="home"/>
                                                           <f:selectItem itemLabel="Sunny" itemValue="sunny"/>                                                   
                                                           <p:ajax listener="#{personaBean.changeTheme}" event="valueChange"  partialSubmit="true" process="@this"/>
                                                    </p:themeSwitcher> 
                                                 </h:form>
                                                </p:column>
                                            </p:row>
                                        </h:panelGrid>
                              
                          </td>
                      </thead>
                  </table>
                 
            </p:layoutUnit>     
            
            
            
            <p:layoutUnit style="text-align: center; height: auto;" position="south" resizable="false" closable="false" collapsible="true">
               <p:breadCrumb style="text-align: center; font-size: 12px; float: center;">
                            <p:menuitem  value="Universidad Tecnica de Oruro" url="#" />
                            <p:menuitem value="Universidad Tecnica de Oruro" url="#" />
                            <p:menuitem value="Contactos" url="#" />
                            <p:menuitem value="Derechos Reservados © 2015" url="#" />
                </p:breadCrumb>                   
              </p:layoutUnit>        
            <p:layoutUnit position="west" style="min-width: 190px; width: auto; font-size: 11px;" resizable="false" closable="false" collapsible="false">
                    <h:form>                      
                     <p:menu style="font-size: 12px; width: auto;">
                         <c:forEach  var="r"  items="#{personaBean.persona_menu}">
                            <p:submenu label="#{r.menu}">                                
                                <c:forEach var="ri"  items="#{personaBean.getSub_menu(r.idMenu)}">
                                             <p:menuitem url="#{ri.link}" value="#{ri.submenu}" icon="#{ri.icon}" />
                                </c:forEach>    
                                
                            </p:submenu>
                        </c:forEach>                                              
                     </p:menu>                   
                    </h:form>
                  <!--<ui:insert name="left">Left</ui:insert>     -->
              </p:layoutUnit>        
              <p:layoutUnit style="font-size: 11px;" position="east"  size="200" resizable="false" closable="false" collapsible="false">          
                  <pe:analogClock mode="server" width="190"/>
                  <p:calendar mode="inline" />
                    
              </p:layoutUnit>        
              <p:layoutUnit position="center" resizable="false" style="font-size: 12px;">          
                    <ui:insert name="content">Content</ui:insert> 
              </p:layoutUnit>  
        </p:layout>
    </h:body>
</html>
