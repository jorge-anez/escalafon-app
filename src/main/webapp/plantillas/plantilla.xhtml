<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>

        <title>Plantilla DEA</title>

    <h:body>
        <p:layout fullPage="true">   
            
              <p:layoutUnit maxSize="300" position="north" size="auto" resizable="true" closable="false" collapsible="false"> 
                  <f:event type="preRenderView" listener="#{personaBean.isLogged}" />
                 <div style="display: table; ">
                   <div style="display:table-row; height: 90px;">
                       <div style="display: table-cell; width: 7%; font-size: 24px; text-align: center; margin-top:15px">

                     </div>
                     <div style=" display: table-cell; width: 8%; font-size: 24px; text-align: center; ">
                       
                     </div>                     
                     <div style="display: table-cell; font-size: 14px; width: 10%; text-align: center;">
                         
                                         
                            <h:panelGrid columnClasses="rightalign,leftalign,leftalign">
                                <p:row>
                                    <p:column >
                                        <h:outputLabel style="font-weight: bold;" for="username" value="Usuario:           "/>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel id="username" value="#{personaBean.user_session.nombre}  #{personaBean.user_session.apellido}"/> 
                                    </p:column>  
                                </p:row>
                                <p:row>
                                    <p:column colspan="2">
                                    <h:form>
                                        <p:commandButton style="width: 100%;" value="S a l i r" action="#{personaBean.logout()}" ajax="false" icon="fa fa-mail-reply"/>
                                    </h:form>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="2">
                                        <h:form>
                                            <p:themeSwitcher  id="basic" style="width:165px" value="#{personaBean.theme}" >                                                   
                                                   <f:selectItem itemLabel="Afterdark" itemValue="afterdark"/>
                                                   <f:selectItem itemLabel="Afternoon" itemValue="afternoon"/>
                                                   <f:selectItem itemLabel="Afterwork" itemValue="afterwork"/>
                                                   <f:selectItem itemLabel="Black-tie" itemValue="black-tie"/>
                                                   <f:selectItem itemLabel="Blitzer" itemValue="blitzer"/>
                                                   <f:selectItem itemLabel="Bluesky" itemValue="bluesky"/>
                                                   <f:selectItem itemLabel="Bootstrap" itemValue="bootstrap"/>
                                                   <f:selectItem itemLabel="Casablanca" itemValue="casablanca"/>
                                                   <f:selectItem itemLabel="Cruze" itemValue="cruze"/>
                                                   <f:selectItem itemLabel="Cupertino" itemValue="cupertino"/>
                                                   <f:selectItem itemLabel="Dark-Hive" itemValue="dark-hive"/>
                                                   <f:selectItem itemLabel="Delta" itemValue="delta"/>
                                                   <f:selectItem itemLabel="Dot-luv" itemValue="dot-luv"/>
                                                   <f:selectItem itemLabel="Eggplant" itemValue="eggplant"/>
                                                   <f:selectItem itemLabel="Exite-bike" itemValue="excite-bike"/>
                                                   <f:selectItem itemLabel="Flick" itemValue="flick"/>
                                                   <f:selectItem itemLabel="Glass-x" itemValue="glass-x"/>
                                                   <f:selectItem itemLabel="Home" itemValue="home"/>
                                                   <f:selectItem itemLabel="Sunny" itemValue="sunny"/>
                                                   
                                                   <p:ajax listener="#{personaBean.changeTheme}" event="valueChange"  partialSubmit="true" process="@this"/>
                                            </p:themeSwitcher> 
                                       </h:form>
                                    </p:column>
                                </p:row>
                            </h:panelGrid>
                            
                           
                            
                     </div>  
                   </div>  
                 </div>
              </p:layoutUnit>     
            
            <p:layoutUnit style="text-align: center;" position="south" size="100" resizable="false" closable="false" collapsible="true">

              </p:layoutUnit>        
              <p:layoutUnit position="west" size="auto" resizable="false" closable="false" collapsible="true">          
                    <h:form>                    
                     <p:menu  style="min-width: 200px; font-size: 12px;">
                        <p:submenu label="Administrar">
                            <p:menuitem url="universidad.xhtml" value="Universidad" icon="fa fa-institution" />
                            <p:menuitem url="facultad.xhtml" value="Facultad" icon="fa fa-university"/>
                            <p:menuitem url="carrera.xhtml" value="Carrera" icon="fa fa-mortar-board"/>
                            <p:menuitem url="materia.xhtml" value="Materia" icon="fa fa-book"/>
                        </p:submenu>
                        <p:submenu label="Administrar Usuarios">
                            <p:menuitem url="usuario.xhtml" value="Usuarios" ajax="false" icon="fa fa-user"/>
                            <p:menuitem url="director_dea.xhtml" value="Director DEA" ajax="false" icon="fa fa-fax" />
                            <p:menuitem url="coordinador_dea.xhtml" value="Coordinador DEA" ajax="false" icon="fa fa-cubes"/>
                            <p:menuitem url="docente.xhtml" value="Docente" ajax="false" icon="fa fa-edit" />
                            
                        </p:submenu>
