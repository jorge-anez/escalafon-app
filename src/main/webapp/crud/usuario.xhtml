<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <body>

        <ui:composition template="./../plantillas/plantilla.xhtml">

           

           
            

            <ui:define name="right">
                right
            </ui:define>

            <ui:define name="content">                
                
               <p:outputLabel value="Usuarios"  />        
              
                
               <h:form id="table_form_user" >  
                
                   <p:dataTable  var="u" value="#{personaBean.users}" rows="5"
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15"  editable="true" paginatorPosition="top" currentPageReportTemplate="{startRecord}-{endRecord}" >
                                             
                        
                        <p:column headerText="C.I.">                            
                                    <h:outputText value="#{u.ci}" />                                
                        </p:column>
                        <p:column headerText="Nombre">                            
                                    <h:outputText value="#{u.nombre}" />                                
                        </p:column>
                        <p:column headerText="Apellido">                            
                                    <h:outputText value="#{u.apellido}" />                                
                        </p:column>
                        
                        <p:column headerText="Cuenta">                            
                                    <h:outputText value="#{u.cuenta}" />                                
                        </p:column>
                        <p:column headerText="Password">                            
                                    <h:outputText value="************" />                                
                        </p:column>
                       
                        <p:column headerText="Acciones"  style="width: 14% !important;" >   
                            <p:commandButton icon="ui-icon-search" title="Ver #{u.nombre}" actionListener="#{personaBean.viewItem(u)}"  update=":viewDialog_user, :table_form_user" oncomplete="PF('var_view_dialog').show();" />
                            <p:commandButton icon="ui-icon-pencil" title="modificar #{u.nombre}" actionListener="#{personaBean.updateItem(u)}" update=":editDialog_user" oncomplete="PF('var_edit_dialog_user').show();" />
                            <p:commandButton icon="ui-icon-trash " title="Eliminar #{u.nombre}" actionListener="#{personaBean.removeItem(u)}" update=":confirm_form, :table_form_user"  oncomplete="PF('confirm_dialog').show();"/>
                        </p:column>   
                        
                        
                        <f:facet  name="footer"  >                          
                            <p:commandButton style="" icon="ui-icon-document" value="AÃ±adir Nuevo" actionListener="#{personaBean.createItem()}" update=":createForm_user, :table_form_user" oncomplete="PF('var_create_dialog_usuario').show();"></p:commandButton>                         
                        </f:facet>
                    </p:dataTable>                   
                </h:form>                
               
               
               <p:dialog header="Modificar" resizable="true" widgetVar="var_edit_dialog_user" id="editDialog_user" closable="false" modal="true" appendTo="@(body)">            
                  <h:form id="editForm_user">
                    <p:panelGrid columns="2" style="width: 100%" columnClasses="rightalign,leftalign"  >
                        <p:column>
                            <h:outputText value="C.I.:" /> 
                        </p:column>
                         <p:column>
                             <p:outputLabel  value="#{personaBean.pSelected.ci}"/>          
                        </p:column>
                        <p:column>
                            <h:outputText value="Nombre:" /> 
                        </p:column>
                        <p:column>
                            <p:inputText  size="50" value="#{personaBean.pSelected.nombre}"/>          
                        </p:column>   
                        
                        <p:column>
                            <h:outputText value="Apellido:" /> 
                        </p:column>
                        <p:column>
                            <p:inputText  size="50" value="#{personaBean.pSelected.apellido}"/>          
                        </p:column>
                        
                        <p:column>
                            <h:outputText value="Cuenta:" /> 
                        </p:column>
                        <p:column>
                            <p:inputText  size="50" value="#{personaBean.pSelected.cuenta}"/>          
                        </p:column>
                        
                        <p:column>
                            <h:outputText value="Password:" /> 
                        </p:column>
                        <p:column>
                            <p:password  size="50" value="#{personaBean.pSelected.contrasenia}"/>          
                        </p:column>                                                        
                      <f:facet name="footer">
                       <p:commandButton actionListener="#{personaBean.updateItem}" icon="ui-icon-check" update=":table_form_user" value="Aceptar" oncomplete="PF('var_edit_dialog_user').hide();"></p:commandButton>            
                       <p:button icon="ui-icon-cancel" value="Cancelar"></p:button>
                      </f:facet>
                    </p:panelGrid>                     
                  </h:form>
              </p:dialog>   
               
           
               <p:dialog header="Ver Detalles" resizable="true" widgetVar="var_view_dialog" id="viewDialog_user" closable="false" modal="true" appendTo="@(body)">       
                    <p:panelGrid columns="2" columnClasses="rightalign,leftalign"  >
                         <p:column>
                            <h:outputText value="C.I.:" /> 
                        </p:column>
                         <p:column>
                             <p:outputLabel  value="#{personaBean.pSelected.ci}"/>          
                        </p:column>
                        <p:column>
                            <h:outputText value="Nombre:" /> 
                        </p:column>
                        <p:column>
                            <p:outputLabel  value="#{personaBean.pSelected.nombre}"/>          
                        </p:column>   
                        
                        <p:column>
                            <h:outputText value="Apellido:" /> 
                        </p:column>
                        <p:column>
                            <p:outputLabel  value="#{personaBean.pSelected.apellido}"/>          
                        </p:column>
                        
                        <p:column>
                            <h:outputText value="Cuenta:" /> 
                        </p:column>
                        <p:column>
                            <p:outputLabel  value="#{personaBean.pSelected.cuenta}"/>          
                        </p:column>
                        
                        <p:column>
                            <h:outputText value="Password:" /> 
                        </p:column>
                        <p:column>
                            <p:outputLabel  value="***********"/>          
                        </p:column> 
                        
                        <f:facet name="footer">                       
                            <p:button icon="ui-icon-cancel" value="Cerrar"></p:button>
                        </f:facet>
                    </p:panelGrid>                  
              </p:dialog>
             
               
               <p:dialog header="Crear Nuevo" resizable="true" widgetVar="var_create_dialog_usuario" id="createDialog_user" closable="false" modal="true" appendTo="@(body)">            
                  <h:form id="createForm_user">
                    <p:panelGrid columns="2" style="width: 100%" columnClasses="rightalign,leftalign"  >
                        <p:column>
                            <h:outputText value="C.I.:" /> 
                        </p:column>
                         <p:column>
                            <p:inputText  size="50" value="#{personaBean.pSelected.ci}"/>          
                        </p:column>
                        <p:column>
                            <h:outputText value="Nombre:" /> 
                        </p:column>
                        <p:column>
                            <p:inputText  size="50" value="#{personaBean.pSelected.nombre}"/>          
                        </p:column>   
                        
                        <p:column>
                            <h:outputText value="Apellido:" /> 
                        </p:column>
                        <p:column>
                            <p:inputText  size="50" value="#{personaBean.pSelected.apellido}"/>          
                        </p:column>
                        
                        <p:column>
                            <h:outputText value="Cuenta:" /> 
                        </p:column>
                        <p:column>
                            <p:inputText  size="50" value="#{personaBean.pSelected.cuenta}"/>          
                        </p:column>
                        
                        <p:column>
                            <h:outputText value="Password:" /> 
                        </p:column>
                        <p:column>
                            <p:inputText  size="50" value="#{personaBean.pSelected.contrasenia}"/>          
                        </p:column>
                        
                        
                      <f:facet name="footer">
                       <p:commandButton actionListener="#{personaBean.createItem(true)}" icon="ui-icon-check" update=":createDialog_user, :table_form_user" value="Aceptar" oncomplete="PF('var_create_dialog_materia').hide();"></p:commandButton>            
                       <p:button icon="ui-icon-cancel" value="Cancelar"></p:button>
                      </f:facet>
                    </p:panelGrid>                     
                  </h:form>
              </p:dialog>               
               
               
               
               <p:confirmDialog id="id_confirm_dialog" message="Esta seguro de eliminar?" header="Confirmacion" severity="alert" closable="false"   widgetVar="confirm_dialog" appendTo="@(body)">     
                   <h:form id="confirm_form">
                       <p:commandButton value="Si" actionListener="#{personaBean.removeItem()}" update=":table_form_user" oncomplete="PF('confirm_dialog').hide()"/>     
                       <p:commandButton value="No" onclick="PF('confirm_dialog').hide();" type="button" />  
                   </h:form>
               </p:confirmDialog> 
           
               
             
               
                      
            </ui:define>

        </ui:composition>

    </body>
</html>
