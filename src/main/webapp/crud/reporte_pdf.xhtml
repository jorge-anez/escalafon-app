<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <meta charset="utf-8"/>
    </h:head>
    <body>
        <p style="text-align: center; font-weight: bold;">
            <span style="font-size: 14px;">DIRECCION DE EVALUACION Y ACREDITACION</span>
                <br/>
                        Escalafon Docente
        </p>
        <h:dataTable   cellpadding="1" width="100%" class="table" headerClass="header-class"  rowClasses="row-class" cellspacing="0" border="0" var="r" value="#{docenteEscalafonBean.reporteData}">
            <c:forEach  items="#{docenteEscalafonBean.header}" var="column">
                <h:column>
                    <f:facet name="header">#{column.header}                        
                    </f:facet>                                        
                    #{r[column.index]}
                </h:column>
            </c:forEach>            
        </h:dataTable>        
        
    </body>
</html>
