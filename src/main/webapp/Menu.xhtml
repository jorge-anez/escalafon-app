<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="main" >
            <p:growl id="mensajes" showDetail="true" life="3000" />
            <p:panel id="datosUsuario" header="Datos Usuario">
                <h:outputLabel value="Bienvenido " />
                <h:outputText value="#{usuarioLogeado.nombre} #{usuarioLogeado.app} #{usuarioLogeado.apm}" />
            </p:panel>

            <p:panelGrid columns="2" >
                <p:scrollPanel style="height: 600px;" >
                    <p:menu model="#{usuarioLogeado.menu}" />
                </p:scrollPanel>
                <p:panel id="body" >
                    <ui:include id="bodyContent" src="#{usuarioLogeado.pagina}"/>
                </p:panel>
            </p:panelGrid>

            <p:confirmDialog global="true" showEffect="face" hideEffect="explode" >
                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
