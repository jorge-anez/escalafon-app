<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />       
        <title>Plantilla DEA</title>
        <link type="text/css" rel="stylesheet" href="CSS/estyle.css" ></link>
    </h:head>
   
        <h:body >
        <p:layout fullPage="true">            
              <p:layoutUnit position="center" style="font-size: 14px;">
                  <div style="text-align: center;">                   
                        <p:graphicImage value="/resources/agronomia.jpg" style="width: 6%; height: 6%;"/>                   
                  </div>                      
                  <div style="font-family: serif; text-align: center; font-size: 36px;">Sistema Escalafon Docente</div>
                    <p:panel id="dialog" header="login" style="text-align: center; background-color: #F5F5F5; width: 550px; height: 200px; margin-left: auto; margin-right: auto;">
                    <h:form id="usuario_form">                         
                        <p:messages id="error_datos"/>
                        <h:panelGrid columns="3" columnClasses="leftalign,leftalign,leftalign">
                            <p:outputLabel><i class="fa fa-user fa-2x"/></p:outputLabel>
                            <p:inputText id="username" style=" width: 465px; height: 30px;" value="#{personaBean.user_session.cuenta}" required="true" label="username"/>
                             <!--<h:message id="cuenta_error" for="username" class="ui-state-error"/>-->
                            <p:outputLabel><i class="fa fa-lock fa-2x"/></p:outputLabel>
                            <p:password id="password" style="width: 465px; height: 30px;" value="#{personaBean.user_session.contrasenia}" required="true" label="contraseÃ±a" />
                             <!--<h:message id="password_error" for="password"/>-->                            

                            <f:facet name="footer">
                                <br/>
                                <p:commandButton style="width: 230px; height: 30px; " action="#{personaBean.login()}"  ajax="true" id="loginButton"  value="Ingresar" update="error_datos,username,password"  />
                            </f:facet>                           
                            

                        </h:panelGrid>
                    </h:form>                    
                </p:panel> 
              </p:layoutUnit>  
        </p:layout>
    </h:body>
</html>
